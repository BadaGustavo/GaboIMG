<!-- FORMULARIO DE CONTACTO -->

<section>
  <div id="contacto" class="container-fluid col-11 mt-5 rounded-3" style="font-family: 'Titillium Web', sans-serif; background-color:rgba(128, 128, 128, 0.2);" >
    <div class="row">

      <div class="col-10 mx-auto col-md-7">
        <header>
          <h2 class="fs-2 fw-bold text-center p-3">Contacto</h2>
        </header>
        <form action="" class="d-flex flex-column col-10 mx-auto mt-0">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nombre Completo" name="nombre">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribí aquí tu mensaje" style="min-height: 150px;"></textarea>
          </div>
          <button type="submit" class="btn btn-secondary mb-3 mx-auto">Enviar</button>
        </form>
      </div>

      <div class="col-7 mx-auto col-md-5 d-flex justify-content-center align-items-center">
        <img class="img-fluid pb-4 pb-md-0 pe-md-4" src="Img/retrato_lente copia.jpg" alt="Imagen formulario de contacto">
      </div>

    </div>
  </div>
</section>
